<ion-header>
  <ion-navbar color="secondary">
  <ion-title>
  <img src = "assets/imgs/logo.png" height="42" width="152" />
  </ion-title>
  <ion-buttons end>
  <button ion-button icon-only (click)="addUser()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
 </ion-header>

<ion-content padding>
 <ion-list>
   <ul *ngFor="let theUser of users">
     <h4> {{theUser.name}}</h4> <br/>
     <strong>{{theUser.surname}}</strong> <br/>
     <strong>{{theUser.email}}</strong> <br/>
   </ul>
 </ion-list>
</ion-content>
