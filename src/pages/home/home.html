<ion-header>
  <ion-navbar color="secondary">
  <ion-title>
  <img src = "assets/imgs/logo.png" height="42" width="152" />
  </ion-title>
  <ion-buttons end>
  <button ion-button icon-only (click)="addUser()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
 </ion-header>

<ion-content no-padding>
  <ion-grid>
    


    
      <ion-list>
          <ion-row>
              <ion-col col-2><strong>ID</strong></ion-col>
              <ion-col col-3><strong>SURNAME</strong></ion-col>
              <ion-col col-3><strong>EMAIL</strong></ion-col>
              <ion-col col-3></ion-col>
            </ion-row>
        
        <ul *ngFor="let theUser of users" >
            <ion-row>
                <button ion-iten (click)= "userDetail($event, theUser)">
            <ion-col col-2><strong>{{theUser.id}}</strong></ion-col>
            <ion-col col-3><strong>{{theUser.surname}}</strong></ion-col>
            <ion-col col-3><strong>{{theUser.email}}</strong></ion-col>
            
          </button>
          <ion-col col-2> <button ion-button (click)="editUser($event, theUser)"> Edit </button></ion-col>                   
          <ion-col col-2> <button ion-button color="danger"  (click)="deleteUser($event, theUser)"> Delete </button></ion-col>  
            </ion-row>
        </ul>
       </ion-list>
    

    

  </ion-grid>
 
</ion-content>
